{% extends 'row/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
  <style>
        .imgsize{
                width: 100%;
                height: 80%;
                transition: 0.5s;
        }
        .imgsize:hover {
                transform: scale(1.05);
        }

        .row {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
        flex-wrap: wrap;

    }
        .cont {
        width: 300px;
        height: 300px;
        margin-top: 15px;
        border: 2px solid #fff;
        padding: 15px;
    }
        .tex {
            color: #fff;
            transition: 0.5s;
    }
        .tex:hover {
                transform: scale(1.05);
        }
    </style>
    <div class="row">


                        {% for movie in kino %}
                        <div class="cont">
                            <a href="{{ movie.get_absolute_url }}"><img src="{{ movie.poster.url }}" class="imgsize" alt="Здесь должна быть картинка"></a>
                             <a href="{{ movie.get_absolute_url }}" style="text-decoration: none"><h3 class="tex"> {{ movie.title }}</h3></a>
                        </div>

                        {% endfor %}

    </div>
{% endblock %}
