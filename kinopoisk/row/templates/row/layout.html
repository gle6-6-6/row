{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'row/css/row.css' %}">
</head>
<body style="background: c0c0c0;">
    <aside>
        <img src="{% static 'row/img/png-transparent-diaspora-brands-icon.png' %}" alt="logo">
        <span class="logo">KINNO</span>
        <h3>Навигация</h3>
        <ul>
             <a href="{% url 'glav' %}"><li>Главная</li></a>
             <a href=""><li></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
